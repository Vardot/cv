# ==============================================================================
# List of cv demo components, which they will be listed under the 
# Extra components installation step, in the Demo content section.
# ==============================================================================
config_bit:
  type: list
  for: cv.info.yml
  when:
    show_demo: true
    list:
      dependencies:
        cv_demo:
          title: "Install cv Demo Content"
          description: "If you're evaluating cv, installing demo content will help you get an idea of how cv works, and what features are included."
          selected: false
          config_form: false
